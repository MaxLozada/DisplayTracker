<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter User Profile Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<h1>X User Profile Tracker</h1>

<div class="container">
    <div class="user-info">
        <p><strong>Display Name:</strong> <span id="currentName">Loading...</span></p>
        <p><strong>Username:</strong> <span id="currentUsername">@Loading...</span></p>
        <div class="alert last-change">
            <p><strong>Last Name Change:</strong> <span id="lastChangeTime">{{ user_data.last_change_time or 'N/A' }}</span></p>
        </div>
        <p><strong>Name Changed:</strong> <span id="nameChanged">No</span></p>
    </div>
</div>

<div class="footer">
    <p>Built with <span style="color: red;">â™¥</span> by <a href="https://your-website.com" target="_blank">Max</a></p>
</div>

<!-- Include the JavaScript file -->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
