<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon Musk Display Name Tracker</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<div class="container">
    <h1>@elonmusk Display Name Tracker</h1>
    <p>Current Display Name: <strong>{{ display_name }}</strong></p> <!-- Current display name -->
    <p>The page updates automatically every 30 minutes to check if the display name has changed.</p>

    <!-- Button to send the test email -->
    <button id="testEmailButton">Send Test Email</button>
</div>
<footer>
    <p>Powered with <span class="heart">❤️</span> by Max!</p>
</footer>

<script>
    // Function to handle the button click and send the test email request
    function sendTestEmail() {
        fetch('/send_test_email', {
            method: 'POST',
        })
        .then(response => response.json())
        .then(data => {
            // Show a message to the user based on the response
            alert(data.message);
        })
        .catch(error => {
            console.error('Error sending test email:', error);
            alert('Error sending test email');
        });
    }

    // Add an event listener to the button to trigger the function
    document.getElementById('testEmailButton').addEventListener('click', sendTestEmail);
</script>
</body>
</html>
